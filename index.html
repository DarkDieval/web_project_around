<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Perfiles Interactivos para publicar fotos de vivencias personales"
    />
    <meta name="author" content="Dieval" />
    <meta
      name="keywords"
      content="aroud, tripleten, jacques, cousteau, yosemite"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <div class="popup" id="openImagePopup">
        <div
          class="popup__container popup__container_image"
          id="imagePopupContainer"
        >
          <button class="popup__button popup__button_close" type="button">
            &#x2715;
          </button>
          <img class="popup__image" src="#" alt="" />
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
      <div class="popup" id="editProfilePopup">
        <form class="popup__container" id="formEdit" novalidate>
          <button class="popup__button popup__button_close" type="button">
            &#x2715;
          </button>
          <h2 class="popup__subtitle">Editar Perfil</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input-name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                id="name-input"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input-about"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                id="about-input"
                required
              />
              <span class="popup__input-error about-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <div class="popup" id="addImagePopup">
        <form class="popup__container" id="formAddImage" novalidate>
          <button class="popup__button popup__button_close" type="button">
            &#x2715;
          </button>
          <h2 class="popup__subtitle">Nuevo Lugar</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input--image-name"
                placeholder="Titulo"
                minlength="2"
                maxlength="40"
                id="image-name-input"
                required
              />
              <span class="popup__input-error image-name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                class="popup__input popup__input--image-url"
                placeholder="Enlace a la imagen"
                minlength="2"
                id="add-image-input"
                required
              />
              <span class="popup__input-error add-image-input-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_create">
              Crear
            </button>
          </fieldset>
        </form>
      </div>
      <header>
        <img
          src="./images/Vector.png"
          alt="Around the U.S. logo"
          class="header"
        />
      </header>
      <main>
        <div class="profile">
          <div class="profile__image-container">
            <img
              class="profile__image"
              src="./images/JacquesCousteau.jpg"
              alt="Around the U.S. logo"
            />
          </div>
          <div class="profile__info-container">
            <p class="profile__name">Jacques Cousteau</p>
            <p class="profile__job">Explorer</p>
            <button class="profile__button profile__button-edit" type="button">
              ðŸ–‹
            </button>
          </div>
          <button class="profile__button profile__button-add">+</button>
        </div>
        <section class="places">
          <ul class="places__grid"></ul>
        </section>
      </main>
      <template id="main__card-template">
        <li class="places__card">
          <button class="places__card-delete-button" type="button"></button>
          <img src="#" alt="" class="places__card-image" />
          <div class="places__card-info">
            <h2 class="places__card-title"></h2>
            <button class="places__card-like-button" type="button"></button>
          </div>
        </li>
      </template>
      <p class="footer">&copy; 2025 Around the U.S.</p>
    </div>
    <script type="module" src="./components/index.js"></script>
  </body>
</html>
